<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb5ef9ac29.js" crossorigin="anonymous"></script>
    
    
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-music"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            
            <img src="./468-thumbnail.png"class="song-img" alt="">
            <h1>Despacito</h1>
            <p>Luis fonsi ft. Daddy Yankee</p>

            <audio  id="song">
                <source src="Luis Fonsi Ft. Daddy Yankee â€“ Despacito_(Naijaflavour.com).mp3" type="audio/mpeg">

            </audio> 

             <input type="range" value="0" id="progress" placeholder="">


             <div class="controls">
                <div><i class="fa-solid fa-forward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                <div><i class="fa-solid fa-backward"></i></div>
             </div>


             </div>


            </div>
            <script>
            let progress = document.getElementById("progress");

let song = document.getElementById("song");


 

let ctrlicon = document.getElementById("ctrlicon");


song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currentTime;
}

function playpause(){
    if(ctrlicon.classList.contains("fa-pause")){
        song.pause();
        ctrlicon.classList.remove("fa-pause");
        ctrlicon.classList.add("fa-play");
    }
    else{
        song.play();
        ctrlicon.classList.add("fa-pause");
        ctrlicon.classList.remove("fa-play");
    }

}

    


if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;

    },500);
}

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlicon.classList.add("fa-pause");
    ctrlicon.classList.remove("fa-play");
}





        </script>
</body>
</html>
